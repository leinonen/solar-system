<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulator</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    
    <div id="info-panel" class="panel">
      <h2>Solar System Explorer</h2>
      <p id="planet-info">Click on a planet or the Sun for information</p>
    </div>
    
    <div id="time-controls" class="panel">
      <button id="play-pause">‚è∏</button>
      <label for="time-speed">Time Speed:</label>
      <input type="range" id="time-speed" min="1" max="100" value="1">
      <span id="time-display">Real Time</span>
      <input type="date" id="date-picker">
    </div>
    
    <div id="settings" class="panel">
      <button id="settings-toggle">‚öôÔ∏è</button>
      <div id="settings-content" class="hidden">
        <label>
          <input type="checkbox" id="show-orbits" checked> Show Orbits
        </label>
        <label>
          Orbit Mode: 
          <select id="orbit-mode">
            <option value="static">Static Orbits</option>
            <option value="trails">Dynamic Trails</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="show-labels" checked> Show Labels
        </label>
        <label>
          <input type="checkbox" id="show-milkyway"> Show Milky Way
        </label>
        <label>
          <input type="checkbox" id="show-distance-labels" checked> Show Distance Labels
        </label>
        <label>
          <input type="checkbox" id="show-coordinate-system"> Show Coordinate System
        </label>
      </div>
    </div>
    
    <div id="view-controls" class="panel">
      <button id="top-view">Top View</button>
      <button id="isometric-view">Isometric View</button>
    </div>
    
    <div id="spacemouse-status" class="panel">
      <span id="spacemouse-indicator">üñ±Ô∏è SpaceMouse: <span id="spacemouse-state">Not Connected</span></span>
      <button id="connect-spacemouse" class="hidden">Connect SpaceMouse</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
