<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System Simulator</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    
    <div id="info-panel" class="panel">
      <h2>Solar System Explorer</h2>
      <p id="planet-info">Click on a planet or the Sun for information</p>
    </div>
    
    <div id="time-controls" class="panel">
      <button id="play-pause">‚è∏</button>
      <label for="time-speed">Time Scale:</label>
      <select id="time-speed">
        <option value="1" selected>Real Time (1x)</option>
        <option value="86400">1 day per second</option>
        <option value="604800">1 week per second</option>
        <option value="2629800">1 month per second</option>
        <option value="525969">Earth orbit in 1 minute</option>
        <option value="6238930">Jupiter orbit in 1 minute</option>
        <option value="15493277">Saturn orbit in 1 minute</option>
        <option value="44191440">Uranus orbit in 1 minute</option>
        <option value="86680800">Neptune orbit in 1 minute</option>
      </select>
      <div id="time-display">
        <div id="current-speed">Real Time (1x)</div>
        <div id="current-date">Loading...</div>
      </div>
      <input type="date" id="date-picker">
      <button id="reset-to-now">Reset to Now</button>
    </div>
    
    <div id="settings" class="panel">
      <button id="settings-toggle">‚öôÔ∏è</button>
      <div id="settings-content" class="hidden">
        <label>
          <input type="checkbox" id="show-orbits" checked> Show Orbits
        </label>
        <label>
          Orbit Mode: 
          <select id="orbit-mode">
            <option value="static">Static Orbits</option>
            <option value="trails">Dynamic Trails</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="show-labels" checked> Show Labels
        </label>
        <label>
          <input type="checkbox" id="show-moons" checked> Show Moons
        </label>
        <label>
          <input type="checkbox" id="show-moon-orbits"> Show Moon Orbits
        </label>
        <label>
          <input type="checkbox" id="show-asteroid-belt"> Show Asteroid Belt
        </label>
        <label>
          <input type="checkbox" id="show-milkyway"> Show Milky Way
        </label>
        <label>
          <input type="checkbox" id="show-distance-labels"> Show Distance Labels
        </label>
        <label>
          <input type="checkbox" id="show-coordinate-system"> Show Coordinate System
        </label>
        <label>
          <input type="checkbox" id="show-equinox-markers"> Show Equinoxes/Solstices
        </label>
        <label>
          <input type="checkbox" id="enable-shadows" checked> Enable Shadows
        </label>
        <hr style="margin: 10px 0; border: 1px solid rgba(255,255,255,0.2);">
        <label>
          <input type="checkbox" id="show-earth-axis"> Show Earth Axis
        </label>
        <label>
          <input type="checkbox" id="show-earth-poles"> Show Earth Poles
        </label>
        <label>
          <input type="checkbox" id="show-earth-equator"> Show Earth Equator
        </label>
      </div>
    </div>
    
    <div id="view-controls" class="panel">
      <button id="top-view">Top View</button>
      <button id="isometric-view">Isometric View</button>
    </div>
    
    <div id="spacemouse-status" class="panel">
      <span id="spacemouse-indicator">üñ±Ô∏è SpaceMouse: <span id="spacemouse-state">Not Connected</span></span>
      <button id="connect-spacemouse" class="hidden">Connect SpaceMouse</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
